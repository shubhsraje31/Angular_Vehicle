<p>login-page works!</p>
<form action="action_page.php" method="post" (ngSubmit)="onSubmit()" >
    <div class="img2">
      <img src="assets/images/car2.jpeg" alt="Logo" height="100 pxl" width="100 pxl">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="credentials.username">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="credentials.password">
  
      <button type="submit" >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <p class="mt">{{credentials | json}}</p>
  </form>
